<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phoneme-Grapheme Mapper</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: #f9f9f9;
  }
  h2 {
    text-align: center;
  }
  #controls {
    margin-bottom: 20px;
    text-align: center;
  }
  #controls button {
    margin: 0 10px;
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
  }
  #box-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  .box {
    position: relative;
    border: 2px solid #333;
    border-radius: 6px;
    width: 80px;
    min-height: 80px;
    padding: 10px;
    box-sizing: border-box;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box input {
    width: 100%;
    font-size: 32px;        /* larger font size */
    font-weight: bold;      /* bold text */
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
  }
</style>
</head>
<body>
  <h2>Phoneme-Grapheme Mapper</h2>
  <div id="controls">
    <button id="addBoxBtn">+ Add Box</button>
    <button id="removeBoxBtn">- Remove Last Box</button>
    <button id="resetBtn">Reset All</button>
  </div>
  <div id="box-container"></div>

<script>
  const boxContainer = document.getElementById("box-container");
  const addBoxBtn = document.getElementById("addBoxBtn");
  const removeBoxBtn = document.getElementById("removeBoxBtn");
  const resetBtn = document.getElementById("resetBtn");

  // Keep track of boxes by their DOM elements
  function createBox() {
    const boxDiv = document.createElement("div");
    boxDiv.classList.add("box");

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Letter(s)";
    input.maxLength = 5;
    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase();
    });

    boxDiv.appendChild(input);
    return boxDiv;
  }

  function addBox() {
    const box = createBox();
    boxContainer.appendChild(box);
  }

  function removeLastBox() {
    if (boxContainer.lastChild) {
      boxContainer.removeChild(boxContainer.lastChild);
    }
  }

  function resetBoxes() {
    const inputs = boxContainer.querySelectorAll("input");
    inputs.forEach(input => (input.value = ""));
  }

  // Initialize with one box
  addBox();

  addBoxBtn.addEventListener("click", addBox);
  removeBoxBtn.addEventListener("click", removeLastBox);
  resetBtn.addEventListener("click", resetBoxes);
</script>
</body>
</html>
